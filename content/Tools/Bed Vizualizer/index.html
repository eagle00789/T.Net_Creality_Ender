<script>
    function onGraphReady() {
        const gb = document.getElementById("graph-button");
        gb.textContent = "Visualize";
        gb.addEventListener("click", initGraph, false);
    }

    function initGraph() {
        document.getElementById('graph').style.display = 'block';
        const raw_data = document.getElementById('data').value.split('\n');
        if (raw_data[0].trim().match(/^0\s+[\s\d]+\d$/)) raw_data.shift();
        for (let i in raw_data) {
            raw_data[i] = raw_data[i].trim().replace(/< \d+:\d+:\d+(\s+(AM|PM))?:/g, '').replace(/[\[\]]/g, ' ').replace(/\s+/g, '\t').split('\t');
            if (raw_data[i][0] === i) raw_data[i].shift();
        }

        const data = [{
            z: raw_data,
            type: 'surface',
            contours: {
                z: {
                    show: true,
                    usecolormap: true,
                    highlightcolor: "#42f462",
                    project: {
                        z: true
                    }
                }
            }
        }];
        const layout = {
            autosize: true,
            margin: {
                l: 0,
                r: 0,
                b: 0,
                t: 0,
            },
            scene: {
                zaxis: {
                    autorange: false,
                    range: [-1, 1]
                },
                camera: {
                    eye: {
                        x: 0,
                        y: -1.25,
                        z: 1.25
                    }
                }
            }
        };

        Plotly.newPlot('graph', data, layout, {
            responsive: true
        });
    }
</script>
<script src="https://cdn.plot.ly/plotly-latest.min.js" async="async" onload="onGraphReady()"></script>
